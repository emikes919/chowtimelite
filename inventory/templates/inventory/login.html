{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Chowtime! Lite</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'inventory/auth_style.css' %}" >
    </head>

    <body>
        <div class="card">
            <div class="card-content"> 
                <div class="header-text"><h3>Log in</h3></div>
                <form class="login-form" method="POST">
                    {% csrf_token %}
                    <div class="form-field">
                        <label class="form-field-label">Username</label>
                        <input class="form-field-input" type="text" name="username" placeholder=" Enter username..."/>
                    </div>
                    <div class="form-field">
                        <label class="form-field-label">Password</label>
                        <input class="form-field-input" type="password" name="password" placeholder=" Enter password..."/>
                    </div>
                    <input class="button" type="submit" value="Log in"/>
                </form>

                {% for message in messages %}
                    <div class="login-error-message">{{message}}</div>
                {% endfor %}

                <div class="bottom-text">
                    Don't have an account? <a href="{% url 'register' %}">Sign up.</a>
                </div>
            </div>
        </div>
    </body>    
</html>
